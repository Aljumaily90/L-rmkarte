<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lärmkarte Admin-Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">




</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white p-3">
        <div class="container">
            <h1>Lärmkarte Admin-Dashboard</h1>
            <a href="index.html" class="btn btn-light">Zurück zur Hauptseite</a>
        </div>
    </header>

    <!-- Admin-Dashboard -->
    <div id="adminDashboard" class="container mt-4">
        <h2>Ausstehende Lärmquellen</h2>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Kategorie</th>
                        <th>Koordinaten</th>
                        <th>Aktionen</th>
                    </tr>
                </thead>
                <tbody id="adminTableBody">
                    <!-- JavaScript wird hier die Daten einfügen -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Bootstrap Bundle (inkl. JavaScript) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Eigene JavaScript-Datei -->
    <script src="./js/admin.js"></script>
</body>
</html>
