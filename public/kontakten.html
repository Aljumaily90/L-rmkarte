</head>
<body>
<!-- Header -->
<nav class="navbar navbar-expand-lg bg-dark fixed-top" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html">Lärmkarte Schweiz</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./about.html">Über uns</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="./kontakten.html">Kontakt</a>

          <li class="nav-item">
            <a class="nav-link active" href="#">Pricing</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>


<!-- Kontaktinformationen -->
<section class="py-5 bg-light mt-3">
    <div class="container text-center">
        <h2 class="mb-4 display-6">Kontaktinformationen</h2>
        <p class="text-muted fs-5">Haben Sie Fragen, Anregungen oder Feedback? Wir sind für Sie da.</p>
        
    </div>
</section>

    <!-- Kontaktformular -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Schreiben Sie uns</h2>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Ihr Name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email-Adresse</label>
                            <input type="email" class="form-control" id="email" placeholder="name@beispiel.com">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Nachricht</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Ihre Nachricht"></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Nachricht senden</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-secondary text-white text-center py-3">
        <div class="container">
            <p class="mb-0">© 2024 Lärmkarte Schweiz. Wir freuen uns, Ihnen zu helfen.</p>
        </div>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
